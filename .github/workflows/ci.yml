name: CI Dev Compose

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dev-compose:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: admin
      POSTGRES_DB: tasks_dev_db
      POSTGRES_PASSWORD: adminpass
      APP_DB_USER: dev_user
      APP_DB_PASSWORD: dev_secret
      DB_NAME: tasks_dev_db
      DB_HOST: db
      SPRING_PROFILES_ACTIVE: compose-dev
      DB_PORT: 5432
      APP_PORT: 8080

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: 🧪 Starte Compose Umgebung
        run: make -f Makefile.compose-ci ci-dev-up # run: docker compose -f docker-compose-dev-ci.yml up -d

      #- name: 🔍 Zeige Logs
      #  run: docker compose -f docker-compose-dev-ci.yml logs

      #- name: 📜 Zeige App-Logs
      #  run: docker compose -f docker-compose-dev-ci.yml logs app

      #- name: 🔍 Container Status
      #  run: docker compose -f docker-compose-dev-ci.yml ps

      #- name: 🧠 Prozessliste im App-Container
      #  run: docker exec tasks-app ps aux

      #- name: 🐙 Überwache Compose-Container
      #  run: make -f Makefile.compose-ci ci-dev-ps-watch

      - name: 🐙 Überwache Compose-Container
        run: |
          for i in {1..10}; do
            echo "⏱️  Versuch $i: docker compose ps -a"
            docker compose -f docker-compose-dev-ci.yml ps -a || echo "❌ Fehler beim Abrufen"
            sleep 5
          done

      - name: 📜 Zeige App-Logs
        run: docker compose -f docker-compose-dev-ci.yml logs app

      - name: 📋 Kombiniertes Check 🧪 Healthcheck & 📋 Task list Endpoint
        run: make -f Makefile.compose-ci ci-dev-verify

      - name: 📜 Zeige App-Logs
        run: docker compose -f docker-compose-dev-ci.yml logs app
        #run: docker logs tasks-app

      - name: 📂 Logdateien im App-Container (optional)
        run: docker exec tasks-app find /app -name "*.log" -exec cat {} \;

      # - name: 🔍 Überwache App-Prozess
      #   run: make -f Makefile.compose-ci ci-dev-process-watch

      #- name: 🧪 Healthcheck
      #  run: make -f Makefile.compose-ci ci-dev-healthcheck-retry

      #- name: 📋 Tasklist-Check
      #  run: make -f Makefile.compose-ci ci-dev-tasklist-check

      #- name: 🌐 Versuche Verbindung zu App...
      #  run: make -f Makefile.compose-ci ci-dev-debug

      #- name: 🧼 Clean volume
      #  run: make -f Makefile.compose-ci ci-dev-clean

      - name: 🧹 Stoppe Umgebung
        run: make -f Makefile.compose-ci ci-dev-down # run: docker compose -f docker-compose-dev-ci.yml down
