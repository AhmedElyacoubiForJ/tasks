name: CI Dev Compose

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dev-compose:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: admin
      POSTGRES_DB: tasks_dev_db
      POSTGRES_PASSWORD: adminpass
      APP_DB_USER: dev_user
      APP_DB_PASSWORD: dev_secret
      DB_NAME: tasks_dev_db
      DB_HOST: db
      SPRING_PROFILES_ACTIVE: compose-dev
      DB_PORT: 5432
      APP_PORT: 8080

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: 🧪 Starte Compose Umgebung
        run: docker compose -f docker-compose-dev-ci.yml up -d

      - name: 🔍 Zeige Logs
        run: docker compose -f docker-compose-dev-ci.yml logs

      - name: 🧹 Stoppe Umgebung
        run: docker compose -f docker-compose-dev-ci.yml down
