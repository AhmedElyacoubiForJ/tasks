# ğŸ­ Produktionsprofil: PROD

spring:
  # ğŸ—„ï¸ Datenbank-Konfiguration (PostgreSQL)
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME} # localhost
    username: ${DB_USER}
    password: ${DB_PASSWORD} # ğŸ” Aus Umgebungsvariable

  # ğŸ§¬ JPA & Hibernate
  jpa:
    hibernate:
      ddl-auto: update  # ğŸš« Keine automatische Schema-Generierung
    properties:
      hibernate:
        format_sql: true  # ğŸ“„ Formatierte SQL-Ausgabe

  # ğŸš« H2-Konsole deaktiviert
  h2:
    console:
      enabled: false
  devtools:
    livereload:
      enabled: false  # ğŸš« LiveReload deaktivieren
    restart:
      enabled: false  # ğŸš« Auto-Restart deaktivieren

# ğŸ“‹ Logging
logging:
  interceptor:
    enabled: console
