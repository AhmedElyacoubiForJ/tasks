# ?? Datenbank-Konfiguration (PostgreSQL)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/tasks_db
spring.datasource.username=postgres
spring.datasource.password=${POSTGRE_PASSWORD}

# ? JPA & Hibernate
# keine automatische Schema-Generierung
spring.jpa.hibernate.ddl-auto=none
# SQL-Ausgabe formatiert
spring.jpa.properties.hibernate.format_sql=true

# ? Logging
logging.interceptor.enabled=console

spring.h2.console.enabled=false
