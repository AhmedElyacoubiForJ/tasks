spring:
  # ğŸ—„ï¸ Datenbank-Konfiguration (PostgreSQL)
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/tasks_db
    username: postgres
    password: ${POSTGRE_PASSWORD}  # ğŸ” Aus Umgebungsvariable

  # ğŸ§¬ JPA & Hibernate
  jpa:
    hibernate:
      ddl-auto: none  # ğŸš« Keine automatische Schema-Generierung
    properties:
      hibernate:
        format_sql: true  # ğŸ“„ Formatierte SQL-Ausgabe

  # ğŸš« H2-Konsole deaktiviert
  h2:
    console:
      enabled: false
  devtools:
    livereload:
      enabled: false  # ğŸš« LiveReload deaktivieren
    restart:
      enabled: false  # ğŸš« Auto-Restart deaktivieren

# ğŸ“‹ Logging
logging:
  interceptor:
    enabled: console
