<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Live-Suche mit HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        input { width: 300px; padding: 8px; font-size: 1em; }
        ul { list-style: none; padding: 0; margin-top: 1em; }
        li { margin-bottom: 0.5em; }
        li strong { display: block; font-weight: bold; }
    </style>
</head>
<body>
<h1>üîç Live-Suche</h1>

<input type="text" name="query"
       placeholder="Name eingeben..."
       hx-get="/lifeSearch/search/results"
       hx-trigger="keyup changed delay:300ms"
       hx-target="#results"
       autocomplete="off"/>

<div id="results">
    <!-- Dynamische Ergebnisse werden hier geladen -->
</div>
</body>
</html>
