<div xmlns:th="http://www.thymeleaf.org">

<h2 th:text="${question.questionText}">Frage</h2>

<form>
    <div th:each="option : ${question.options}">
        <label>
            <input type="radio" name="answer"
                   th:value="${option}"
                   hx-post="/quiz/answer/check"
                   hx-params="answer"
                   hx-target="#feedback"
                   hx-swap="innerHTML">
            <span th:text="${option}">Antwort</span>
        </label><br>
    </div>
    <div id="feedback">
        <!-- Hier erscheint das Feedback -->
    </div>
    <button hx-post="/quiz/answer"
            hx-target="#quiz-container"
            hx-swap="innerHTML">
        Weiter
    </button>
</form>
</div>
