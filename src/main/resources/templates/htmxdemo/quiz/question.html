<div xmlns:th="http://www.thymeleaf.org">
    <h2 th:text="${question.questionText}">Frage</h2>
    <form
            hx-post="/quiz/answer"
            hx-target="#quiz-container"
            hx-swap="innerHTML"
    >
        <div th:each="option : ${question.options}">
            <label>
                <input type="radio" name="answer" th:value="${option}" required>
                <span th:text="${option}">Antwort</span>
            </label><br>
        </div>
        <button type="submit">Antwort senden</button>
    </form>
</div>
