<div xmlns:th="http://www.thymeleaf.org" class="container mt-4">
    <div class="p-4 bg-dark-subtle rounded-3 shadow-sm">
        <div class="mb-4">
            <div class="progress" style="height: 25px;">
                <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated"
                     role="progressbar"
                     th:style="'width:' + (${progress} * 100 / ${total}) + '%'"
                     th:text="'Frage ' + (${progress} + 1) + ' von ' + ${total}">
                </div>
            </div>
        </div>

        <h2 th:text="${question.questionText}" class="h4 fw-bold text-dark-emphasis mb-4">Frage</h2>

        <pre th:if="${codeLines != null and !codeLines.isEmpty()}" style="font-family: monospace; line-height: 1.0;">
            <div th:each="line : ${codeLines}" th:text="${line}" style="margin: 0; padding: 0;"></div>
        </pre>

        <form>
            <div class="mb-3" th:each="option : ${question.options}">
                <div class="form-check">
                    <input class="form-check-input"
                           type="radio"
                           name="answer"
                           th:value="${option}"
                           hx-post="/quiz/answer/check"
                           hx-params="answer"
                           hx-target="#feedback"
                           hx-swap="innerHTML">
                    <label class="form-check-label" th:text="${option}">Antwort</label>
                </div>
            </div>

            <div id="feedback" class="mt-3">
                <!-- Hier erscheint das Feedback -->
            </div>

            <button class="btn btn-primary mt-4"
                    hx-post="/quiz/answer"
                    hx-target="#quiz-container"
                    hx-swap="innerHTML">
                Weiter
            </button>
        </form>
    </div>
</div>
