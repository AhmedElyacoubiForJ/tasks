<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-dark">
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center p-5 bg-white rounded-3 shadow-lg bg-dark-subtle text-dark">
        <div class="fs-1 mb-3">ðŸ§ </div>
        <h1 class="mb-4">Willkommen zum Quiz!</h1>

        <button class="btn btn-primary"
                hx-get="/quiz/next"
                hx-target="#quiz-container"
                hx-swap="innerHTML">
            Quiz starten
        </button>

        <div id="quiz-container" class="mt-4"></div>
    </div>
</div>
</body>
</html>
