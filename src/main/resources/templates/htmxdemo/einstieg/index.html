<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTMX Demo</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/css/demo.css"/>
</head>
<body>
<h1>HTMX Demo 🔧</h1>

<p>Interaktive Beispiele:</p>

<!-- Beispiel: Info nachladen -->
<button hx-get="/htmxdemo/frag-info"
        hx-target="#demo-box"
        hx-swap="innerHTML">
    📩 Lade Info
</button>

<div id="demo-box">
    <p>Antwort erscheint hier...</p>
</div>

<!-- Weitere Buttons für andere Fragmente -->
<div style="margin-top: 2rem;">
    <button hx-get="/htmxdemo/demo-form"
            hx-target="#demo-box"
            hx-swap="innerHTML">
        ✍️ Form Demo
    </button>

    <button hx-get="/htmxdemo/list-items"
            hx-target="#demo-box"
            hx-swap="innerHTML">
        📋 Liste laden
    </button>
</div>
</body>
</html>
