<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task-Listen</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body class="container">
<div id="pdf-content">
    <h1>ğŸ“‹ Task-Listen</h1>

    <div class="mb-3">
        <button class="btn btn-success"
                data-bs-target="#taskListModal"
                data-bs-toggle="modal"
                hx-get="/tasklists/new"
                hx-swap="innerHTML"
                hx-target="#taskListModalContent">
            â• Neue TaskList erstellen
        </button>
    </div>
    <!-- Liste der Task-Listen -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-sm">
            <thead>
            <tr>
                <th>Titel</th>
                <th>Beschreibung</th>
                <th>Fortschritt</th>
                <th>Aktionen</th>
            </tr>
            </thead>
            <tbody hx-swap="outerHTML swap:1s" hx-target="closest tr">
            <th:block th:each="taskList : ${taskLists}">
                <tr th:replace="~{tasklists/fragments/tasklist-row :: row(${taskList})}"></tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <a class="btn btn-outline-secondary no-print" href="/tasklists/export/pdf/view" target="_blank">
        ğŸ‘ï¸ PDF-Vorschau anzeigen
    </a>
</div>
<!-- Modal mit Container fÃ¼r Inhalt -->
<div class="modal fade" id="taskListModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5>Neue Liste</h5></div>
            <div class="modal-body" id="taskListModalContent">
                <!-- Hier wird das Fragment aus /tasklists/new geladen -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
