<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task-Listen</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <!-- einbiden eigene CSS-Datei -->
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body class="container">

<h1>ğŸ“‹ Deine Task-Listen</h1>

<ul class="list-group">
    <li th:each="list : ${taskLists}" class="list-group-item">
        <div class="mb-2">
            <strong th:text="${list.title}">Titel</strong><br/>
            <small th:text="${list.description}">Beschreibung</small>
        </div>

        <!-- Fortschrittsbalken -->
        <div class="progress" style="height: 8px;">
            <div class="progress-bar bg-success"
                 role="progressbar"
                 th:style="'width:' + ${list.progress} + '%'"
                 th:attr="aria-valuenow=${list.progress}"
                 aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
        <!-- small th:text="'Fortschritt: ' + ${T(java.lang.Math).round(list.progress)} + '%'"></small -->
        <small th:text="'Fortschritt: ' + ${list.roundedProgress()} + '%'"></small>
    </li>
</ul>


</body>
</html>
