<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task-Listen</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <!-- einbiden eigene CSS-Datei -->
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body class="container mt-4">

<h1>ğŸ“‹ Deine Task-Listen</h1>

<ul class="list-group mt-3">
    <li th:each="list : ${taskLists}" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong th:text="${list.title}">Titel</strong><br/>
            <small th:text="${list.description}">Beschreibung</small>
        </div>
        <span class="badge bg-success" th:text="${list.progress} + '%'">Progress</span>
    </li>
</ul>

</body>
</html>
